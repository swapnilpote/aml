<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('aml.static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <title>AML Welcome Page</title>
</head>

<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Mizuho AML System</span>
                </a>
            </header>

            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light rounded-3">
                        <h2>Scan network directory - PDF files</h2>
                        <p>...</p>
                        <a href="{{ url_for('aml.network_files') }}"><button class="btn btn-outline-secondary"
                                type="button">Start Scan</button></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light rounded-3">
                        <h2>List of scanned PDF</h2>
                        <p>...</p>
                        <button class="btn btn-outline-secondary" type="button">Show PDF</button>
                    </div>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">
                Mizuho Bank &copy; 2021
            </footer>
        </div>
    </main>

    <script src="{{url_for('aml.static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
